<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      canvas {
        position: fixed;
        top: 100px;
        left: 0;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>MyCountdown</title>
  </head>
  <body
    onmousemove="moveImage(event)"
    class="bg-gradient-to-r from-cyan-400 to-fuchsia-500"
  >
    <!-- The container of buttons -->
    <header class="flex justify-between text-center pt-10">
      <div
        class="w-[30rem] ms-10 shadow-xl rounded-md border-8 flex h-[5rem] relative"
        id="imageContainer"
      >
        <!-- images-1 -->
        <div class="flex justify-center ps-2">
          <img
            class=""
            onclick=""
            src="./images/face-holding-back-tears_1f979.png"
            alt=""
            draggable="false"
          />
          <img
            class=""
            onclick=""
            src="./images/face-with-open-eyes-and-hand-over-mouth_1fae2.png"
            alt=""
          />
          <img
            class=""
            onclick=""
            src="./images/face-with-thermometer_1f912.png"
            alt=""
          />
          <img class="" onclick="" src="./images/angry-face_1f620.png" alt="" />
          <img
            class=""
            onclick=""
            src="./images/face-with-spiral-eyes_1f635-200d-1f4ab.png"
            alt=""
          />
          <img
            class=""
            onclick=""
            src="./images/smiling-face-with-hearts_1f970.png"
            alt=""
          />
          <img
            class=""
            onclick=""
            src="./images/smiling-face-with-sunglasses_1f60e.png"
            alt=""
          />
        </div>
      </div>
      <div class="flex mr-10">
        <div class="pr-3">
          <button
            onclick="fetchRandomQuote()"
            class="px-4 transition hover:bg-sky-700 py-2 bg-blue-500 text-white font-bold rounded-md shadow-md"
          >
            Quotation
          </button>
        </div>
        <div class="pr-3">
          <button
            onclick="removeChildElement()"
            class="px-4 transition hover:bg-sky-700 py-2 bg-blue-500 text-white font-bold rounded-md shadow-md"
          >
            STOP CONFETTI
          </button>
        </div>
        <div class="pr-3 flex flex-col">
          <div>
            <button
              onclick="handleAlarmButtonClick()"
              class="px-4 transition hover:bg-sky-700 py-2 bg-blue-500 text-white font-bold rounded-md shadow-md"
            >
              ALARM
            </button>
          </div>

          <div id="settim" class="mt-6 hidden">
            <input
              class="px-4 py-2 bg-cyan-300 rounded-lg shadow-md text-slate-400"
              type="datetime-local"
              id="eventDateInput"
            />
            <div>
              <button
                class="transition hover:bg-fuchsia-400 px-4 mt-5 py-2 bg-blue-500 text-white font-bold rounded-md shadow-md"
                onclick="startCountdown()"
              >
                start countdown
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- This div contain div of images and div of coutdown -->
    <div class="flex justify-center text-center items-center">
      <!-- images container -->

      <!-- Countdown -->

      <div
        id="countdown"
        class="flex justify-center shadow-xl mt-40 mr-20 items-center text-center bg-transparent border-8 h-[200px] rounded-md text-white text-[3rem] w-[60%]"
      ></div>
    </div>
    <!-- This div contain div of popup -->
    <div
      id="popup"
      class="fixed invisible inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75"
    >
      <div class="bg-white rounded-lg p-8">
        <img
          class="w-14 mt-[-50px]"
          src="./images/smiling-face-with-sunglasses_1f60e.png"
          alt=""
        />
        <h2 id="popH" class="text-2xl font-bold mb-4">Popup Content</h2>

        <button
          onclick="removePopup()"
          class="mt-4 px-4 py-2 bg-blue-500 text-white font-bold rounded-md shadow-md"
        >
          Close
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
